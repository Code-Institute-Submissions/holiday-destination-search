<!DOCTYPE html>
<html>
  <head>
    <title>Find Places Of Interest For Your Next Holiday</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    
<style type="text/css">

/* CONTAINERS */

.container {max-width: 850px; width: 100%; margin: 0 auto;}
.four { width: 32.26%; max-width: 32.26%;}


/* COLUMNS */

.col {
  display: block;
  float:left;
  margin: 1% 0 1% 1.6%;
}

.col:first-of-type { margin-left: 0; }

/* CLEARFIX */

.cf:before,
.cf:after {
    content: " ";
    display: table;
}

.cf:after {
    clear: both;
}

.cf {
    *zoom: 1;
}

/* FORM */

.form .plan input, .form .payment-plan input, .form .payment-type input{
	display: none;
}

.form label{
	position: relative;
	color: #fff;
	background-color: #aaa;
	font-size: 16px;
	text-align: center;
	height: 40px;
	line-height: 40px;
	display: block;
	cursor: pointer;
	border: 2px solid transparent;
	border-radius:4px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.form .plan input:checked + label, .form .payment-plan input:checked + label, .form .payment-type input:checked + label{
	border: 2px solid #fff;
	background-color: #2fcc71;
}


 
</style>    
    
  </head>
  <body>
    <header class="header-div">     
       <div class="row  text-center">      
       <div class="col-md-4 col-xs-12 text-center pad-div">
           <div class="foo">
              <span class="letter" data-letter="T">T</span>
              <span class="letter" data-letter="r">r</span>
              <span class="letter" data-letter="a">a</span>
              <span class="letter" data-letter="v">v</span>
              <span class="letter" data-letter="e">e</span>
              <span class="letter" data-letter="l">l</span>                 

              <span class="letter" data-letter=" "> </span>
              <span class="letter" data-letter="S">S</span>
              <span class="letter" data-letter="e">e</span>
              <span class="letter" data-letter="a">a</span>
              <span class="letter" data-letter="r">r</span>
              <span class="letter" data-letter="c">c</span>
              <span class="letter" data-letter="h">h</span>                      
           </div>
       </div> 
       <div class="col-md-4 col-xs-12 text-right pad-div">
          <div class="input-group" id="locationField">
            <span class="input-group-addon bg-c">Enter a city</span>
            <input id="autocomplete" type="text"/>
          </div>
 
      
         <div class="container">
      		<form class="form cf">
      			<section class="plan cf">
      				<input type="radio" onClick="multiple_search('natural_feature');" name="radio1" id="nature"  checked><label class="free-label four col" for="nature">Natural Places & Parks</label>
      				<input type="radio" onClick="multiple_search('museum');" name="radio1" id="museum"><label class="basic-label four col" for="museum">Museum</label>
      				<input type="radio" onClick="multiple_search('zoo');" name="radio1" id="zoo"><label  class="premium-label four col" for="zoo">Zoo & Aquarium</label>
      			</section>
      		</form>
      	 </div>
	
	
          
       </div>        
       <div class="col-md-4 col-xs-12 text-left pad-div">
          <div class="dropdown">
            <button class="dropbtn">Select Attraction Type</button>
            <div class="dropdown-content">
              <a href="#" onClick="changeFunc(this.id);" id="zoo">Zoos and Animal Parks</a>
              <a href="#" onClick="changeFunc(this.id);" id="lodging">Hotels</a>
              <a href="#" onClick="changeFunc(this.id);" id="restaurant">Bars/Restaurants</a>
            </div>
          </div>  
        </div>
      </div>
    </header>     
  	<div class="dropdown4">
  	  <button id="btn-view-results">Click To View Results</button>
  	  <div class="dropdown-content4">
  		<div id="listing">
  		  <table id="resultsTable">
  			<tbody id="results"></tbody>
  		  </table>
  		</div>
  	  </div>
  	</div> 
  	
  	<div id="map"></div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-address-row" class="iw_table_row">
            <td rowspan="4" class="iw_attribute_name">
				      <img  id="iw-photo-spot" src="" style="margin-right:5px;"></img>			
			      </td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td id="iw-website"></td>
          </tr>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>        
        </table>        
        
        
      </div>
    </div>

    <script src="script.js"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtNPEnfY613Pi8QOuxzDPHxFAYR7wbo20&libraries=places&callback=initMap"
        async defer></script>

</html>
