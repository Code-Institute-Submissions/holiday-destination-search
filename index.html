<!DOCTYPE html>
<html>
  <head>
    <title>Find Places Of Interest For Your Next Holiday</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">    
  </head>
  <body>
    <header class="header-div">     
       <div class="row  text-center">      
       <div class="col-md-4 col-xs-12 text-center pad-div">
           <div class="foo">
              <span class="letter" data-letter="T">T</span>
              <span class="letter" data-letter="r">r</span>
              <span class="letter" data-letter="a">a</span>
              <span class="letter" data-letter="v">v</span>
              <span class="letter" data-letter="e">e</span>
              <span class="letter" data-letter="l">l</span>                 

              <span class="letter" data-letter=" "> </span>
              <span class="letter" data-letter="S">S</span>
              <span class="letter" data-letter="e">e</span>
              <span class="letter" data-letter="a">a</span>
              <span class="letter" data-letter="r">r</span>
              <span class="letter" data-letter="c">c</span>
              <span class="letter" data-letter="h">h</span>                      
           </div>
           <span class="title-tagline" id="titleTagline">Find Places Of Interest For Your Next Holiday</span>
       </div> 
       <div class="col-md-4 col-xs-12 text-right pad-div">
          <div class="input-group" id="locationField">
            <span class="input-group-addon bg-c">Enter a city</span>
            <input id="autocomplete" type="text" placeholder="Enter a location to begin:"/>
          </div>
 
      
         <div class="container">
      		<form class="form cf">
      			<section class="search-interest cf">
      				<input type="radio" onClick="multiple_search('natural_feature');" name="radio1" id="nature"  checked><label class="four col" for="nature">Natural Places</label>
      				<input type="radio" onClick="multiple_search('museum');" name="radio1" id="museum"><label class="four col" for="museum">Museums</label>
      				<input type="radio" onClick="multiple_search('zoo');" name="radio1" id="zoo"><label  class="four col" for="zoo">Zoos</label>
      			</section>
      		</form>
      	 </div>
       </div>        
       <div class="col-md-4 col-xs-12 text-center">
         <fieldset>
          <legend>Also Show:</legend>
              <label class="checkbox-inline checkb search-interest cf" id="lodging">
                <span id="hotel_span" class="restaurantHotels restaurantHotels-default"><input type="checkbox" style="display: none" id="include_hotels" onClick="addRemoveHotels(this.id);" >Hotels</span>  
              </label>
              <label class="checkbox-inline checkb" id="restaurant">
                <span id="restaurant_span" class="restaurantHotels restaurantHotels-default"><input type="checkbox"  id="include_restaurants"  style="display: none" onClick="addRemoveRestaurants(this.id);">Restaurants</span>
              </label>
         </fieldset>              
        </div>
      </div>
    </header>     
  	<div class="dropdown4">
  	  <button id="btn-view-results">Click To View Results</button>
  	  <div class="dropdown-content4">
  		<div id="listing">
  		  <table id="resultsTable">
  			<tbody id="results"></tbody>
  		  </table>
  		</div>
  	  </div>
  	</div> 
  	
  	<div id="map"></div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-address-row" class="iw_table_row">
            <td rowspan="4" class="iw_attribute_name">
				      <img  id="iw-photo-spot" src="" style="margin-right:5px;"></img>			
			      </td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td id="iw-website"></td>
          </tr>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>        
        </table>        
      </div>
    </div>

    <script src="script.js"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtNPEnfY613Pi8QOuxzDPHxFAYR7wbo20&libraries=places&callback=initMap"
        async defer></script>

    <footer class="footer-div text-center">
      Travel Search - 2018
    </footer>         
  </body>
</html>
